// ModuleManager cfg for adding LH 2 and LH2/O extraction to the ISRU

@PART[ISRU]:NEEDS[!Kerbalism]:FOR[CryoTanks]
{
    MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_CryoTanks_isru_LH2_name
		StartActionName = #LOC_CryoTanks_isru_LH2_StartAction
		StopActionName = #LOC_CryoTanks_isru_LH2_StopAction
    ToggleActionName = #LOC_CryoTanks_isru_LH2_ToggleAction

		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500
			key = 2000 50
			key = 4000 0
		}

		GeneratesHeat = true
		ThermalEfficiency
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0
		}
		DefaultShutoffTemp = .8
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill

		EfficiencyBonus = 1


		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 50
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LqdHydrogen
			Ratio = 141
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }

	}
	MODULE
	{
		name = ModuleResourceConverter
    ConverterName = #LOC_CryoTanks_isru_LH2Ox_name
		StartActionName = #LOC_CryoTanks_isru_LH2Ox_StartAction
		StopActionName = #LOC_CryoTanks_isru_LH2Ox_StopAction
    ToggleActionName = #LOC_CryoTanks_isru_LH2Ox_ToggleAction
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500
			key = 2000 50
			key = 4000 0
		}

		GeneratesHeat = true
		ThermalEfficiency
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0
		}
		DefaultShutoffTemp = .8
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1


		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 50
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LqdHydrogen
			Ratio = 24.7412
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		  OUTPUT_RESOURCE
		 {
			ResourceName = Oxidizer
			Ratio = 1.64942
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }

	}
}

